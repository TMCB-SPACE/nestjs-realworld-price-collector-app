name: "Coverage"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦ install dependencies"
        uses: bahmutov/npm-install@v1.8.15

      - name: "ğŸ” run tests"
        run: npm run test:cov -- --ci --testLocationInResults

      - name: "ğŸš§ï¸ generate report"
        uses: ArtiomTr/jest-coverage-report-action@v2.2.6
        with:
          coverage-file: ./coverage/coverage-final.json
          base-coverage-file: ./coverage/coverage-final.json
          custom-title: Coverage report for backend
          skip-step: all
